<h1 class="">Mini Calculadora</h1>
<div class="container">
    <p class="ms-2">Numero 1: <input type="number" name="numero1" [(ngModel)]="numero1" value=1/></p>
    <p class="ms-2">Numero 2: <input type="number" name="numero2" [(ngModel)]="numero2" value=1/></p>
    <input type="button" class="btn btn-primary ms-2" value="Sumar" (click)="calcular($event)"/>
    <input type="button" class="btn btn-primary ms-1" value="Restar" (click)="calcular($event)"/>
</div>
<p *ngIf="resultado != null">El resultado es {{resultado}}</p>
